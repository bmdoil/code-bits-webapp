sudo: required

services:
  - docker

env:
   - DOCKER_COMPOSE_VERSION: 1.24.0
   - COMMIT: ${TRAVIS_COMMIT::8}
   - MAIN_REPO: https://github.com/bmdoil/code-bites.git
   - SERVER: code-bites-server
   - SERVER_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/server
   - SERVER_DB: code-bites-db
   - SERVER_DB_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/server/project/db
   - CLIENT: code-bites-client
   - CLIENT_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/client
   - SWAGGER: code-bites-swagger
   - SWAGGER_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/swagger
   - SECRET_KEY: osucs493finalproject

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export BASE_URL=http://127.0.0.1
  - npm install

script:
  - bash test-ci.sh $TRAVIS_BRANCH

after_success:
  - bash ./docker-push.sh
  - bash ./docker-deploy-prod.sh

after_script:
  - docker-compose down